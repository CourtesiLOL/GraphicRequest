plugins {
    // Apply the application plugin to enable Java application support
    id 'application'

    // Apply the JavaFX plugin to automatically manage JavaFX dependencies based on the OS
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    // Use Maven Central for dependency resolution
    mavenCentral()
}

dependencies {
    // JSON management
    implementation 'jakarta.json:jakarta.json-api:2.1.3'

    // Google Guava library (included in the original code)
    implementation libs.guava

    // Testing with JUnit
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// JavaFX configuration
javafx {
    version = '23'
    modules = ['javafx.controls', 'javafx.fxml']
}

// Define the Java version to use
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

// Define the main class of the application
application {
    mainClass = 'com.courtesilol.GraphicRequest.App'
}

// Configure unit testing with JUnit
tasks.named('test') {
    useJUnitPlatform()
}
